<html lang="pt-br">

<head>

<body>

    <section class="container">
        <h1>Tabela de IMC</h1>

        <div>
            <div class="metric">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais que 40</p>
            </div>

            <div class="legend">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>

        <h2>Calcule seu IMC</h2>

        <form action="">
            <label for="peso">Peso:</label>
            <input type="text" name="" id="peso">

            <label for="altura">Altura:</label>
            <input type="text" name="" id="altura">
