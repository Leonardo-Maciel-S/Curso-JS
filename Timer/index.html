<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Cron√¥metro</h1>
        <h2 class="timer">00:00:00</h2>
        <div class="btns">
            <button class="play">Iniciar</button>
            <button class="pause">Pausar</button>
            <button class="clear">Zerar</button>
        </div>
    </section>

    <section class="container">
        <h1>Temporizador</h1>
        <form class="temporizador">
            <div class="inputs-temporizador">
                <input type="number" name="hour" id="" value="00">:            
                <input type="number" name="min" value="00">:
                <input type="number" name="sec" value="00">
            </div>
        </form>
        <div class="btns">
            <button class="play-temporizador">Iniciar</button>
            <button class="pause-temporizador">Pausar</button>
            <button class="clear-temporizador">Zerar</button>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
