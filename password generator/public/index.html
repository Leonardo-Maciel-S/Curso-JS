<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>

<body>

    <section class="container">
       <h1>Gerador de senha</h1>
       
       <div class="password-generated">Seleciona as opções</div>

        <div class="input">
            <label for="qtdChar">Quantidade de caracteres</label>
            <input type="number" name="qtdChar" id="" min="1" max="50">
        </div>

         <div class="input">
            <label for="isUpperCase">Adicionar maiúsculas ?</label>
            <input type="checkbox" name="isUpperCase" id="" class="isUpperCase" checked>
        </div>

        <div class="input">
            <label for="isUpperCase">Adicionar minúsculas ?</label>
            <input type="checkbox" name="isUpperCase" id="" class="isUpperCase">
        </div>

        <div class="input">
            <label for="isNumber">Adicionar numeros?</label>
            <input type="checkbox" name="isNumber" id="" class="isNumber">
        </div>

        <div class="input">
            <label for="isSymbol">Adicionar símbolos?</label>
            <input type="checkbox" name="isSymbol" id="" class="isSymbol">
        </div>

        <button>Gerar Senha</button>


    </section>

    <script src="assets/js/bundle.js"></script>
</body>

</html>
